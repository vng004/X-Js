<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div>
            <div id="success-dialog" class="dialog hidden success-dialog">
                <div class="dialog-content">
                    <p id="success-message"></p>
                </div>
            </div>
            <div id="error-dialog" class="dialog hidden error-dialog">
                <div class="dialog-content">
                    <p id="error-message"></p>
                </div>
            </div>
        </div>
        <header class="header">
            <a href="home.html">
                <img src="../images/Nike_logo.png" alt="">
            </a>
            <div class="nav">
                <div class="menu">
                    <ul>
                        <li>
                            <a href="home.html" id="home-link">Home</a>
                        </li>
                        <li>
                            <a href="#" id="about-link">About</a>
                        </li>
                        <li>
                            <a href="bill.html" id="bills-link">Bills</a>
                        </li>
                    </ul>
                </div>
                <a href="cart.html" class="icon-cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-quantity" class="cart-quantity">0</span>
                </a>
            </div>
        </header>

        <table class="table-order">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Item Number</th>
                    <th>Total Quantity</th>
                    <th>Total Price</th>
                    <th>Return</th>
                </tr>
            </thead>
            <tbody id="item-order">
            </tbody>
        </table>
        <div class="btn-cart">
            <a href="home.html" class="back"><i class="fa-solid fa-arrow-left"></i> Back to shopping</a>
        </div>
    </div>
    <script type="module" src="../js/Order/order.js"></script>
    <script src="../js/Utils/activeMenu.js"></script>
</body>

</html>
